<head>

    <!-- icons  -->

</head>

<body>
    <!-- Navbar start -->
    <nav>
        <a href="index.html">
            <div class="wholelogo">
                <img src="https://th.bing.com/th/id/OIG2.yqz2TF2o7ZiyK2WAQnJL?pid=ImgGn" alt="RescueKitchen">
                <h3 class="logo"><span>R</span>escue<span>K</span>itchen</h3>
            </div>
        </a>
        <div class="done">
            <a href="foodwaste.html" class="a marg">FoodWaste</a>
            <a href="restro.html" class="a marg">Restaurants</a>
            <a href="ngo.html" class="a marg">NGO's</a>
            <a href="contactus.html" class="a marg">Contact-us</a>
            <a href="aboutus.html" class="a marg">About-Us</a>
            <a href="Donate.html" class="btnD"><button class="donate marg">Donate</button></a>
        </div>
    </nav>
    <!-- Navbar end -->

    <!-- contact us section starts -->
    <section id="contactus">
        <div class="sec">
            <div class="sec_header">
                <h1>Contact Us</h1>
            </div>
        </div>
        <div class="signin">
            <form action="" class="form1">
                <div class="inrow">
                    <div class="name">
                        <label for="nam">
                            <ion-icon name="person-outline" class="apple"></ion-icon>
                        </label>
                        <input type="text" id="nam" placeholder="Name" />
                    </div>
                    <div class="phone">
                        <label for="pho">
                            <ion-icon name="call-outline" class="apple"></ion-icon>
                        </label>
                        <input type="number" id="pho" placeholder="Phone-Number" />
                    </div>
                </div>
                <div class="email">
                    <label for="ema">
                        <ion-icon name="mail-outline" class="apple"></ion-icon>
                    </label>
                    <input type="email" id="ema" placeholder="Email" />
                </div>
                <div class="message">
                    <label for="mes">
                        <ion-icon name="chatbox-ellipses-outline" class="apple"></ion-icon>
                    </label>
                    <textarea id="mes" cols="30" rows="10" placeholder="Message"></textarea>
                </div>
                <br />
                <!-- SUBMIT BUTTON -->
                <input type="submit" class="btnS" data-aos="zoom-in" />
            </form>
        </div>
    </section>
    <!-- contact us section ends -->

    <!-- Bootstarp link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js"
        integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ"
        crossorigin="anonymous"></script>
    <!-- Icons -->
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
</body>

</html>
